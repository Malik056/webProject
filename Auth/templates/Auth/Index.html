{% extends 'Auth/base.html' %}
{%block title %}
    <title>Login</title>
{% endblock %}

{% block imports %}
{% load staticfiles %}
<script src="{% static 'Auth/Index.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'Auth/CSS.css'%}"/>
{% endblock %}


{% block body %}
    <div class="container " >
        <div class="row align-items-center">
            <div class="col-sm-3"></div>
                <!-- Login Form -->
            <div class="card col-sm-6 bg-dark ">
                <div class="cardbody">
                    <br>

                    <form id="loginForm" action="{% url 'Auth:login'%}" method="post" >
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                {{error}}
                            </div>
                        {%endif%}

                        <!-- Email -->
                        <div class="form-group">
                            <label class="card-text" for="email">Email:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label class="card-text" for="pwd">Password:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                                <div class="input-group-append">
                                        <span class="input-group-text">
                                            <a href="#">Recover Password</a>
                                        </span>
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary" >Submit</button>
                        <div class="form-group">
                            <label class="card-text" for="pwd"><a href="{% url 'Auth:signup' %}">I don't have account</a></label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
{% endblock %}
